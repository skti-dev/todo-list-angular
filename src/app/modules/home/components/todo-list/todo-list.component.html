<section [ngClass]="{'loading': !taskList.length}">
  <ul *ngIf="taskList.length">
    <li *ngFor="let item of taskList; let i = index">
      <input type="checkbox" [(ngModel)]="item.checked" />
      <input 
        type="text" 
        [(ngModel)]="item.task" 
        [ngClass]="{'checked': item.checked}" 
        (keyup)="inputValidation(item.task, i)"
      />

      <button (click)="deleteTask(i)">
        <img src="assets/icons/icon-trash.svg" alt="Lixeira cinza" />
      </button>
    </li>
  </ul>
</section>

<app-todo-input-add-items (emitTask)="addNewTask($event)"></app-todo-input-add-items>
<app-todo-button-delete-all 
  *ngIf="taskList.length"
  (click)="deleteAll()"
></app-todo-button-delete-all>
